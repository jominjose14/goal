<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="hsl(0,0%,20%)" />
            <stop offset="50%" stop-color="hsl(0,0%,10%)" />
            <stop offset="100%" stop-color="hsl(0,0%,20%)" />
        </linearGradient>
    </defs>

    <!-- Rink border -->
    <rect x="5" y="5" width="1590" height="890" rx="60" ry="60" fill="url(#gradient)" stroke="hsl(0,0%,30%)" stroke-width="11"/>

    <!-- Center line -->
    <line x1="800" y1="11" x2="800" y2="889" stroke="hsla(71, 100%, 51%, 0.3)" stroke-width="5"/>

    <!-- Mid lines -->
    <line x1="400" y1="11" x2="400" y2="889" stroke="hsla(22, 100%, 50%, 0.3)" stroke-width="5"/>
    <line x1="1200" y1="11" x2="1200" y2="889" stroke="hsla(22, 100%, 50%, 0.3)" stroke-width="5"/>

    <!-- Goal Ds -->
    <path d="M 11 300 A 1 1 0 0 1 11 600" fill="none" stroke="hsla(0, 0%, 100%, 0.3)" stroke-width="5"/>
    <path d="M 1589 300 A 1 1 0 0 0 1589 600" fill="none" stroke="hsla(0, 0%, 100%, 0.3)" stroke-width="5"/>

    <!-- Goal posts -->
    <line x1="8" y1="375" x2="8" y2="525" stroke="hsl(0, 0%, 20%)" stroke-width="7"/>
    <line x1="1592" y1="375" x2="1592" y2="525" stroke="hsl(0, 0%, 20%)" stroke-width="7"/>
</svg>
